<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    let totalFamiliares = parseInt(prompt("Digite a quantidade de familiares."));
    
    let numero = 1;
    let totalIdades = 0;

    while (numero <= totalFamiliares) {

        let idade = parseInt(prompt("Informe idade do familiar"));
        totalIdades = totalIdades + idade;
        numero++
    }

    let medidaDasIdades = totalIdades / totalFamiliares;

    mostra("A média das idades dos familiares é " + medidaDasIdades);
    mostra("FIM");

</script>
